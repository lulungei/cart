<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://checkout.stripe.com/checkout.js"></script>

<!-- <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
 --><!-- <script type="text/javascript">
  Stripe.setPublishableKey('pk_test_8dIUQWEC1B3KtGDIF3Cd4XKO1');
</script> -->
<link rel="stylesheet" type="text/css" href="cart.css">


</head>

<body>
	<form id="getPaidForm" action="#">
		<div class="tab">Cart Content
			<table>
				<tr>
					<th>ITEM</th>
					<th>QUANTITY</th>
					<th>UNIT PRICE</th>
					<th>TOTAL PRICE</th>
					<th>REMOVE</th>
				</tr>
				
				<tr>
					<div class="product" id="prod1">
						<td>Item 1</td>
						<td>
							<div class="product-quantity">
								<input type="number" value="1" min="1" id="quantity">
							</div>
						</td>
						<td>
							<div class="product-price" id="productPrice">12.99</div>
						</td>
						<td>
							<div class="product-line-price" id="linePrice">12.99</div>
						</td>
						<td>
							<div class="product-removal" id="productRemoval">
								<button class="removeProduct">Remove</button>
							</div>
						</td>
					</div>
				</tr>
			

				<tr>
					<div class="product" id="prod1">
						<td>Item 2</td>
						<td>
							<div class="product-quantity">
								<input type="number" value="1" min="1" id="quantity">
							</div>
						</td>
						<td>
							<div class="product-price" id="productPrice">12.99</div>
						</td>
						<td>
							<div class="product-line-price" id="linePrice">12.99</div>
						</td>
						<td>
							<div class="product-removal" id="productRemoval">
								<button class="removeProduct">Remove</button>
							</div>
						</td>

					</div>
				</tr>
			</table>
			<div class="totals">
				<div class='totals-item'>
					<label>SubTotal</label>
					<div class='totals-value' id='cart-subtotal'>71.97</div>
				</div>
				<div class='totals-item'>
					<label>Tax (5%)</label>
					<div class='totals-value' id='cart-tax'>3.60</div>
				</div>
				<div class='totals-item'>
					<label>Shipping</label>
					<div class='totals-value' id='cart-shipping'>15.00</div>
				</div>

				<div class='totals-item totals-item-total'>
					<label>Grand Total</label>
					<div class='totals-value' id='cart-total'>90.57</div>
				</div>
			</div>
		</div>

		<div class="tab">Billing Address
			<div class="row">
				<div class="column">
					<h2>Name</h2>
					<p><input placeholder="Name" oninput="this.className = ''" name="buyerName"></p>
					<p><input placeholder="PhoneNumber" oninput="this.className = ''" name="buyerPhone"></p>
				</div>
				<div class="column">
					<h2>Location</h2>
					

                    <div class="pac-card" id="pac-card">
      					<div>
        					<div id="title">Autocomplete search</div>
        					<!-- div id="strict-bounds-selector" class="pac-controls">
					          <input type="checkbox" id="use-strict-bounds" value="">
					          <label for="use-strict-bounds">Strict Bounds</label>
					        </div> --> 
      					</div>
      					<div id="pac-container">
					        <input id="pac-input" type="text" placeholder="Enter Location">
      					</div>
    				</div>
    				<div id="map"></div>
    				<div id="infowindow-content">
	      				<img src="" width="30" height="16" id="place-icon">
	      				<span id="place-name"  class="title"></span><br>
	      				<span id="place-address"></span>
    				</div>



				</div>
			</div>
		</div>
		<div class ="tab">Select Payment Method:
			
				<div class="row"> 
					<div class="column">
						<button id="pay-with-card">Card</button>
					</div>
			
			<div class="column">
				<div class="mpesa">
					<button id="pay-with-mpesa">Mpesa</button>
				</div>
				<div id="mpesaModal" class="modal">
					<div class="modal-content">
						<span class="close">&times;</span>
   					 	<p>Lipa na mpesa..</p>
					</div>
				</div>
			</div>
		</div>
		
		</div>

		<div class="tab">Confirm Order
			<div class="row">
				<div class="column">
					<h2>Shipping Address</h2>
				</div>
				<div class="column">
					<h2>Payment Information</h2>
				</div>
			</div>
		</div>

		<div style="overflow:auto">
			<div style="float:right;">
				<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
				<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
			</div>
		</div>

		<div style="text-align:center;margin-top:40px;">
    		<span class="step"></span>
    		<span class="step"></span>
    		<span class="step"></span>
    		<span class="step"></span>
  		</div>

	</form>
</body>
 
</html>
