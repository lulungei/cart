<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="cart.css">

<script type="text/javascript" src="https://js.stripe.com/v2/"></script>

</head>

<body>
	<form id="getPaidForm" action="cartaction.php">
		<div class="tab">Cart Content
			<table>
				<tr>
					<th>ITEM</th>
					<th>QUANTITY</th>
					<th>UNIT PRICE</th>
					<th>TOTAL PRICE</th>
					<th>REMOVE</th>
				</tr>

				<tr>
					<td>Item 1</td>
					<td><input type="number" value="1" min="1" class="quantity"></td>
					<th>12.99</th>
					<th><div class="product-line-price">12.99</div></th>
					<th><button class="remove-product">Remove</button></th>
				</tr>
			</table>
			<div class="totals">
				<div class="totals-item">
					<label>SubTotal</label>
					<div class="totals-value" id="cart-subtotal">71.97</div>
				</div>
				<div class="totals-item">
					<label>Tax (5%)</label>
					<div class="totals-value" id="cart-tax">3.60</div>
				</div>
				<div class="totals-item">
					<label>Shipping</label>
					<div class="totals-value" id="cart-shipping">15.00</div>
				</div>

				<div class="totals-item totals-item-total">
					<label>Grand Total</label>
					<div class="totals-value" id="cart-total">90.57</div>
				</div>
			</div>
		</div>

		<div class="tab">Billing Address
			<div class="row">
				<div class="column">
					<h2>Name</h2>
					<p><input placeholder="Name" oninput="this.className = ''" name="buyerName"></p>
					<p><input placeholder="PhoneNumber" oninput="this.className = ''" name="buyerPhone"></p>
				</div>
				<div class="column">
					<h2>Location</h2>
				</div>
			</div>
		</div>
		<div class ="tab">Payment Method:
			
				<div class="row"> 
					<div class="column">
						<div class="stripe-card">
							<h2>Card</h2>
							<div class='card-wrapper'></div>
							<p><input placeholder="Card Number" oninput="this.className = '' " name="number" id="number"></p>
							<p><input placeholder="Full Name" oninput="this.className = '' " name="name" id="name"></p>
							<p><input placeholder="Expiry" oninput="this.className = '' " name="expiry" id="expiry"></p>
							<p><input placeholder="CVC" oninput="this.className = '' " name="cvc" id="cvc"></p>
						</div>
					</div>
			
			<div class="column">
				<div class="mpesa">
					<h2 class="mpesa-heading">Mpesa</h2>
				</div>
			</div>
		</div>
		
		</div>

		<div class="tab">Confirm Order
			<div class="row">
				<div class="column">
					<h2>Shipping Address</h2>
				</div>
				<div class="column">
					<h2>Payment Information</h2>
				</div>
			</div>
		</div>

		<div style="overflow:auto">
			<div style="float:right;">
				<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
				<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
			</div>
		</div>

		<div style="text-align:center;margin-top:40px;">
    		<span class="step"></span>
    		<span class="step"></span>
    		<span class="step"></span>
    		<span class="step"></span>
  		</div>

	</form>
</body>
<script src="card/dist/card.js"></script>
</html>

<script src="cart.js"></script>
